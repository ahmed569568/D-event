<div class="container">
    <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
    <label for="inputUserName" class="sr-only">user name</label>
    <input type="user name" id="inputUserName" class="form-control m-3" placeholder="user name" required autofocus>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control m-3" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control m-3" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted">i have account already<a [routerLink]="['/auth/login']">login</a></p>

  </form>
</div>
